[Settings]
language = en
folder = ~/Wallpapers
monitors = All
wallpaper = ~/Wallpapers/gengar-pokemon-4k-4k-wallpaper-uhdpaper.com-104@2@a.jpg
backend = swww
fill = fill
sort = name
color = #ffffff
subfolders = False
show_hidden = False
show_gifs_only = False
post_command = wal -i "$wallpaper" && ~/.config/hypr/scripts/waybar.sh & ~/.config/hypr/scripts/cava.sh & sww img "$wallpaper" --transition-type=flip
number_of_columns = 3
swww_transition_type = any
swww_transition_step = 90
swww_transition_angle = 0
swww_transition_duration = 2
swww_transition_fps = 60
use_xdg_state = False

